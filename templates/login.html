<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Mobilete Games</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <header class="login-header">
        <img src="/static/excitebike_logo.png" alt="Logo The Mobilete Games" class="login-logo-img">
        <span class="login-logo-title neon-flicker">The Mobilete Games</span>
        <h1>Login</h1>
    </header>
    <main>
        <form action="/login" method="post" class="form-container">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
        <p>NÃ£o tem uma conta? <a href="/register">Registre-se</a>.</p>
    </main>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <footer style="text-align:center; color:#888; font-size:0.98em; margin-top:48px; padding-bottom:12px; opacity:0.7;">
        &copy; 2025 Jotatec SA. Todos os direitos reservados.
    </footer>
</body>
</html>
